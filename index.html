<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ Collection - Streaming Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #ffffff;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3rem;
      color: #3a8bfd;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }

    header p {
      font-size: 1.1rem;
      color: #bbbbbb;
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #202020;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #3a8bfd;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background-color: #3a8bfd;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>SJ Collection ðŸŽ¬</h1>
    <p>Your ultimate destination for Anime, Kdrama, Movies, and more!</p>
  </header>

  <div class="grid" id="categoryGrid">
    <!-- Dynamic content loads here -->
  </div>

  <footer>
    <p>&copy; 2025 SJ Collection. All rights reserved.</p>
  </footer>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9ZQXuHB2cMPjTDWj0oqfoGcW0SHZ2LtRzad0BaYKpY8P95prui51vSeLCl_EyOTRONtY4Z3VAtNnn/pub?output=csv";

    function convertDriveImageUrl(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9_-]+)\//);
      return match && match[1] ? `https://drive.google.com/uc?export=view&id=${match[1]}` : url;
    }

    async function loadCategories() {
      try {
        const response = await fetch(SHEET_CSV_URL);
        const csv = await response.text();
        const rows = csv.trim().split("\n").slice(1); // Skip header
        const container = document.getElementById("categoryGrid");

        rows.forEach(row => {
          const cols = row.split(",");
          const imageUrl = convertDriveImageUrl(cols[0].trim());
          const name = cols[1].trim();
          const page = cols[2].trim();

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${imageUrl}" alt="${name}" />
            <div class="card-content">
              <div class="card-title">${name}</div>
              <a href="videos.html?category=${encodeURIComponent(page)}" class="btn" target="_blank">Watch Now</a>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error("Failed to load categories:", error);
      }
    }

    loadCategories();
  </script>

</body>
</html>
